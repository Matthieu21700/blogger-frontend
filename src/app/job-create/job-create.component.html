<div class="container mt-4">
  <h2>Créer une offre d'emploi</h2>
  <form (ngSubmit)="createJob()" #jobForm="ngForm">
    <div class="mb-3">
      <label for="title" class="form-label">Titre</label>
      <input type="text" id="title" class="form-control" required [(ngModel)]="job.title" name="title" />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" class="form-control" rows="3" required [(ngModel)]="job.description" name="description"></textarea>
    </div>

    <div class="mb-3">
      <label for="responsibilities" class="form-label">Responsabilités</label>
      <textarea id="responsibilities" class="form-control" rows="2" [(ngModel)]="job.responsibilities" name="responsibilities"></textarea>
    </div>

    <div class="mb-3">
      <label for="qualifications" class="form-label">Qualifications</label>
      <textarea id="qualifications" class="form-control" rows="2" [(ngModel)]="job.qualifications" name="qualifications"></textarea>
    </div>

    <div class="mb-3">
      <label for="location" class="form-label">Lieu</label>
      <input type="text" id="location" class="form-control" [(ngModel)]="job.location" name="location" />
    </div>

    <div class="mb-3">
      <label for="type" class="form-label">Type de contrat</label>
      <select id="type" class="form-select" [(ngModel)]="job.type" name="type">
        <option value="Full-time">Temps plein</option>
        <option value="Part-time">Temps partiel</option>
        <option value="Freelance">Freelance</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="experienceLevel" class="form-label">Niveau d'expérience</label>
      <select id="experienceLevel" class="form-select" [(ngModel)]="job.experienceLevel" name="experienceLevel">
        <option value="Junior">Junior</option>
        <option value="Mid">Intermédiaire</option>
        <option value="Senior">Senior</option>
      </select>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="salary_min" class="form-label">Salaire min (€)</label>
        <input type="number" id="salary_min" class="form-control" [(ngModel)]="job.salary_min" name="salary_min" />
      </div>

      <div class="col-md-6 mb-3">
        <label for="salary_max" class="form-label">Salaire max (€)</label>
        <input type="number" id="salary_max" class="form-control" [(ngModel)]="job.salary_max" name="salary_max" />
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Créer le poste</button>
  </form>
</div>
