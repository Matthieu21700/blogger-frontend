<nav class="navbar bg-body-tertiary px-4">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/']">
      <i class="bi bi-postcard"></i> Job Portal
    </a>

    <div class="ms-auto d-flex align-items-center">
      <ng-container *ngIf="isConnected(); else loginLink">
        <span class="me-3">
          Connecté en tant que <strong>{{ getRoleLabel() }}</strong>
        </span>
        <button
          *ngIf="isCandidat()"
          class="btn btn-info btn-sm me-2"
          [routerLink]="['/candidature']"
        >
          Mes candidatures
        </button>
         <button
          *ngIf="isRecruteur()"
          class="btn btn-primary btn-sm me-2"
          [routerLink]="['/annonces']"
        >
          Mes annonces
        </button>
        <button class="btn btn-outline-danger btn-sm" (click)="logout()">Déconnexion</button>
      </ng-container>

      <ng-template #loginLink>
        <a [routerLink]="['/login']">
          <button class="btn btn-outline-success btn-sm" type="button">
            Connexion
          </button>
        </a>
        <a [routerLink]="['/register']">
          <button class="btn btn-outline-primary btn-sm" type="button">
            S'inscrire
          </button>
        </a>
      </ng-template>
    </div>
  </div>
</nav>
