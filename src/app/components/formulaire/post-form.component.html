<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de création de publication</title>
    <!-- Lien vers Bootstrap pour la mise en forme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Créer une Publication</h2>
        <form id="postForm" (ngSubmit)="submit()">
            <!-- Titre -->
            <div class="mb-3">
                <label for="title" class="form-label">Titre</label>
                <input type="text" 
                class="form-control" 
                id="title" 
                name="title" 
                [(ngModel)]="post.title" 
                required 
                minlength="5" 
                [class.is-valid]="title.valid && title.touched"
                #title="ngModel"
                [ngClass]="{'is-invalid': title.touched && title.invalid}">
                <div *ngIf="title.touched && title.errors?.['required']" class="invalid-feedback">
                    Le titre est requis.
                </div>
                <div *ngIf="title.touched && title.errors?.['minlength']" class="invalid-feedback">
                    Le titre doit comporter au moins 5 caractères.
                </div>
                <div *ngIf="title.touched && title.errors?.['maxlength']" class="invalid-feedback">
                    Le titre ne doit pas dépasser 150 caractères.
                </div>
            </div>

            <!-- Catégorie -->
            <div class="mb-3">
                <label for="category" class="form-label">Catégorie</label>
                <select class="form-select" id="category" name="category" [(ngModel)]="post.category.id" required>
                    <option value="">Choisissez une catégorie</option>
                    <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
                </select>
                <div class="invalid-feedback">La catégorie est requise.</div>
            </div>

            <!-- Contenu -->
            <div class="mb-3">
                <textarea class="form-control" 
              id="content" 
              name="content" 
              [(ngModel)]="post.content" 
              rows="4" 
              required 
              [class.is-valid]="content.valid && content.touched"
              #content="ngModel" 
              [ngClass]="{'is-invalid': content.touched && content.invalid}">
    </textarea>
    
    <!-- Erreurs -->
    <div *ngIf="content.touched && content.errors?.['required']" class="invalid-feedback">
        Le contenu est requis.
    </div>
    <div *ngIf="content.touched && content.errors?.['maxlength']" class="invalid-feedback">
        Le contenu ne doit pas dépasser 2500 caractères.
    </div>
            </div>

            <button type="submit" class="btn btn-success">Post message</button>
            <button type="submit" class="btn btn-danger">Close</button>
        </form>
    </div>

    <!-- Inclure Angular et ton composant JS ici -->
    <script src="https://cdn.jsdelivr.net/npm/@angular/core@12.2.12/bundles/core.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@angular/common@12.2.12/bundles/common.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@angular/forms@12.2.12/bundles/forms.umd.js"></script>
</body>
</html>
