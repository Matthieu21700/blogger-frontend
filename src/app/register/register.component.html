<div class="container mt-4">
  <h2>Créer un compte</h2>
  <form (ngSubmit)="register()" #registerForm="ngForm">

    <div class="mb-3">
      <label for="first_name" class="form-label">Prénom</label>
      <input type="text" id="firstName" class="form-control" required [(ngModel)]="user.firstName" name="first_name">
    </div>

    <div class="mb-3">
      <label for="last_name" class="form-label">Nom</label>
      <input type="text" id="lastName" class="form-control" required [(ngModel)]="user.lastName" name="last_name">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" required [(ngModel)]="user.email" name="email">
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Téléphone</label>
      <input type="text" id="phone" class="form-control" [(ngModel)]="user.phone" name="phone">
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Rôle</label>
      <select id="role" class="form-select" required [(ngModel)]="user.role" name="role">
        <option value="JOB_SEEKER">Candidat</option>
        <option value="RECRUITER">Recruteur</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">S'inscrire</button>
  </form>
</div>
